<table mat-table [dataSource]="records" class="mat-elevation-z8 w-100">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> №</th>
    <td mat-cell *matCellDef="let element; let idx = index"> {{idx + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="recordClient">
    <th mat-header-cell *matHeaderCellDef> Клієнт</th>
    <td mat-cell *matCellDef="let element"> {{element.recordClient}} </td>
  </ng-container>

  <ng-container matColumnDef="recordPhone">
    <th mat-header-cell *matHeaderCellDef> Телефон</th>
    <td mat-cell *matCellDef="let element"> {{element.recordPhone}} </td>
  </ng-container>

  <ng-container matColumnDef="recordMaster">
    <th mat-header-cell *matHeaderCellDef> Майстер</th>
    <td mat-cell *matCellDef="let element"> {{element.recordMaster}} </td>
  </ng-container>

  <ng-container matColumnDef="recordCategory">
    <th mat-header-cell *matHeaderCellDef> Категорія</th>
    <td mat-cell *matCellDef="let element"> {{element.recordCategory}} </td>
  </ng-container>

  <ng-container matColumnDef="recordService">
    <th mat-header-cell *matHeaderCellDef> Послуга</th>
    <td mat-cell *matCellDef="let element"> {{element.recordService}} </td>
  </ng-container>

  <ng-container matColumnDef="recordSchedule">
    <th mat-header-cell *matHeaderCellDef> Час</th>
    <td mat-cell *matCellDef="let element"> {{element.recordSchedule}} </td>
  </ng-container>

  <ng-container matColumnDef="recordDate">
    <th mat-header-cell *matHeaderCellDef> Дата</th>
    <td mat-cell *matCellDef="let element"> {{element.recordDate | date : 'dd-MM-YYYY'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['position', 'recordClient', 'recordPhone', 'recordMaster',  'recordCategory', 'recordService',
  'recordSchedule', 'recordDate']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['position', 'recordClient','recordPhone', 'recordMaster',  'recordCategory',
  'recordService', 'recordSchedule', 'recordDate'];"></tr>
</table>
